<div class="login-wrapper">
<h1>Log in to get started!</h1>
	<form name="form" class="login-form" ng-submit="form.$valid && vm.submit()">
		<label>
			<span><i class="fa fa-envelope" aria-hidden="true"></i>Email</span>
			<input type="email" 
					class="form-control" 
					placeholder="example@example.com" 
					ng-required="true" 
					ng-model="vm.email"/>
		</label>

		<label>
			<span><i class="fa fa-key" aria-hidden="true"></i>Password</span>
			<input type="password" 
					class="form-control" 
					placeholder="minimum of 8 characters" 
					ng-required="true" 
					ng-model="vm.password"/>
		</label>

		<button type="submit" class="btn btn-secondary">Log in</button>
	</form>	

	<div class="sign-up-link">
		<a>No account? <strong>Sign Up</strong></a>
	</div>

</div>
