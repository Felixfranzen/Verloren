<div class="row">
<!-- left sidebar -->
    <div class="sidebar sidebar-left-wrapper">

      <div class="sidebar-left-content">
        <ul class="sample-type-select">
          <li ng-repeat="val in [0,1,2]" ng-if="!vm.categories" class="btn-placeholder">

        </ul>
      </div>
		</div>
    <div ui-view="samples"></div>
