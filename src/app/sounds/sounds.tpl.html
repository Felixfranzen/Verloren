    <div class="sidebar sidebar-left-wrapper">

      <div class="sidebar-left-content">
        <ul class="sample-type-select">

          <li ng-repeat="category in vm.categories">

        </ul>
      </div>
		</div>

    <div class="sidebar-right-wrapper">
      <div class="sidebar-right-content">

      </div>
    </div> 

<!--Main Content-->
		<div class="main-content-wrapper">
			<div class="container-fluid">
           	<div class="row" ng-repeat="sample in vm.samples">
           		<div class="col-md-12" ng-class-odd="'odd-background'">
                <sample content="sample" category="vm.selectedCategory"></sample>
              </div>
           	</div>
      </div>
    </div>
