<!DOCTYPE html>
<html ng-app="verloren" ng-controller="AppCtrl">
  <head>

    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
 <body>

<!-- top navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">VERLOREN</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="home" ui-sref-active="active-route">Home</a></li>
            <li><a ui-sref="sounds.samples({category: 'loop'})" ui-sref-active="{'active-route': 'sounds'}">Samples</a></li>
            <li ng-if="loggedIn">
              <a class="dropdown-toggle">
                <span>{{userEmail}}<i class="fa fa-caret-down" aria-hidden="true"></i></span>
              </a>
              <ul class="dropdown-menu">
                <li><a ui-sref="profile" ui-sref-active="active-route">Profile</a></li>
                <li><a ng-click="logout()">Sign out</a></li>
              </ul>
            </li>
            <li ng-if="!loggedIn"><a ui-sref="login" ui-sref-active="active-route">Get Started</a></li>
          </ul>
        </div><!--/.nav-collapse -->
    </nav>

<div class="container-fluid" style="margin-top: 70px;">
  <div ui-view="main"></div>   
</div> 


<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script> 
</body>
</html>
